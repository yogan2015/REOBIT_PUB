Comment0=@Задание зоны нечувствительности, усиление, смещение входной характеристики, задание ограничения максимального, минимального значения.
Comment1=@Зона нечувствительности задаётся параметром X_Satur.
Comment2=@Усиление, смещение входной характеристики задаётся параметрами Gain, X_Offset, Y_Offset.
Comment3=@Ограничение максимального, минимального значения задаётся параметрами Y_Satur_Pos, Y_Satur_Neg.
Comment4=@
Comment5=@
Comment6=@Для инверсии прямой необходимо:
Comment7=@1.Если прямая лежит в I квадранте и начинается из начала координат:
Comment8=@ 1.1. Задать Gain с противоположным знаком;
Comment9=@ 1.2. Задать Y_Offset = ymax(максимальное значение выходной характеристики).
Comment10=@2.Если прямая лежит в I и IV квадрантах:
Comment11=@ 2.1. Задать Gain с противоположным знаком;
Comment12=@ 2.2. Задать Y_Offset с противоположным знаком.
Comment13=@3.Если прямая проходит через начало координат:
Comment14=@ 3.1. Задать Gain с противоположным знаком.

